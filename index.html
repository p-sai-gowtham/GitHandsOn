<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="/" style="text-decoration: none; color: #111827; font-weight: 600; font-size: 1.25rem;">Hotel Logo</a>
        <div class="nav-links">
            <a href="/about">About</a>
            <a href="/newsletter">Newsletter</a>
            <a href="/rooms">Rooms</a>
            <a href="/services">Services</a>
            <a href="/dining">Dining</a>
        </div>
    </nav>

    <div class="hero">
        <img src="hero.jpg"
            alt="Luxury beachfront hotel">
        <h1>Discover Extraordinary<br>Comfort in Hotels</h1>
    </div>

    <div class="services">
        <div class="service-card">
            <img src="placeholder.jpg" alt="Hotel room">
            <div class="overlay">
                <span>Rooms</span>
            </div>
        </div>
        <div class="service-card">
            <img src="placeholder.jpg" alt="Hotel dining">
            <div class="overlay">
                <span>Dining</span>
            </div>
        </div>
        <div class="service-card">
            <img src="placeholder.jpg" alt="Conference room">
            <div class="overlay">
                <span>Conference & Meetings</span>
            </div>
        </div>
        <div class="service-card">
            <img src="placeholder.jpg" alt="Room service">
            <div class="overlay">
                <span>Room Service</span>
            </div>
        </div>
        <div class="service-card">
            <img src="placeholder.jpg" alt="Hotel facilities">
            <div class="overlay">
                <span>Service & Facilities</span>
            </div>
        </div>
        <div class="service-card">
            <img src="placeholder.jpg" alt="Wedding venue">
            <div class="overlay">
                <span>Wedding Package</span>
            </div>
        </div>
    </div>

    
</body>

</html>
